<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask To-Do List</title>
</head>
<body>
    <h1>Your Awesome To-Do List</h1>
    <form action="/add" method="post">
        <input type="text" name="new_task" required>
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {% if task['done'] %}
                    <del>{{ task['task'] }}</del>
                {% else %}
                    {{ task['task'] }}
                    <a href="{{ url_for('mark_done', task_index=loop.index) }}">Mark as Done</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
